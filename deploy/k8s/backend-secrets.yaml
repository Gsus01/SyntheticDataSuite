# =============================================================================
# Backend Secrets - Sensitive configuration
# =============================================================================
# IMPORTANT: This file is a template. Do NOT commit real credentials to git.
# 
# Usage:
#   1. Copy this file: cp backend-secrets.yaml.template backend-secrets.yaml
#   2. Replace the placeholder values with base64-encoded secrets
#   3. Apply: kubectl apply -f backend-secrets.yaml
#
# To encode a value:
#   echo -n 'your-secret-value' | base64
#
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: syntheticdata
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: synthetic-data-suite
type: Opaque
data:
  # MinIO Credentials
  # Default minikube minio credentials: minioadmin / minioadmin
  # echo -n 'minioadmin' | base64 = bWluaW9hZG1pbg==
  MINIO_ACCESS_KEY: bWluaW9hZG1pbg==
  MINIO_SECRET_KEY: bWluaW9hZG1pbg==
  
  # Argo Server Token (optional - only if Argo requires auth)
  # Leave empty if not using token-based auth
  # ARGO_SERVER_AUTH_TOKEN: ""
