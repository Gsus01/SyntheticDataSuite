# =============================================================================
# Frontend Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: syntheticdata-frontend
  namespace: syntheticdata
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: synthetic-data-suite
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: frontend
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
