apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: generation-workflow-
spec:
  archiveLogs: true
  entrypoint: full-pipeline
  serviceAccountName: default

  arguments:
    parameters:
    - name: input-file-key
      value: "datasets/Battery_RUL.csv"
    - name: preprocessing-config-key
      value: "config/preprocessing.yaml"
    - name: training-hmm-config-key
      value: "config/training_hmm.json"
    - name: generation-hmm-config-key
      value: "config/generation_hmm.json"

# -------------------------------------------------------------
  templates:
  - name: full-pipeline
    inputs:
      artifacts:
      - name: source-data
        s3:
          bucket: argo-artifacts
          key: "{{workflow.parameters.input-file-key}}"
      - name: preprocessing-config
        s3:
          bucket: argo-artifacts
          key: "{{workflow.parameters.preprocessing-config-key}}"
      - name: training-hmm-config
        s3:
          bucket: argo-artifacts
          key: "{{workflow.parameters.training-hmm-config-key}}"
      - name: generation-hmm-config
        s3:
          bucket: argo-artifacts
          key: "{{workflow.parameters.generation-hmm-config-key}}"

    dag:
      tasks:
      # Preprocessing phase
      - name: preprocessing
        template: preprocessing
        arguments:
          artifacts:
          - name: source-data # El nombre debe coincidir con el input de la plantilla 'preprocessing'
            from: "{{inputs.artifacts.source-data}}"
          - name: preprocessing-config
            from: "{{inputs.artifacts.preprocessing-config}}"
      
      # HMM training phase
      - name: train-hmm-model
        dependencies: [preprocessing]
        template: train-hmm-model
        arguments:
          artifacts:
          - name: processed-data
            from: "{{tasks.preprocessing.outputs.artifacts.processed-data}}"
          - name: training-hmm-config
            from: "{{inputs.artifacts.training-hmm-config}}"
      
      # HMM generation phase
      - name: generate-hmm-data
        dependencies: [train-hmm-model]
        template: generate-hmm-data
        arguments:
          artifacts:
          - name: trained-model
            from: "{{tasks.train-hmm-model.outputs.artifacts.trained-model}}"
          - name: generation-hmm-config
            from: "{{inputs.artifacts.generation-hmm-config}}"

# -------------------------------------------------------------

  - name: preprocessing
    inputs:
      artifacts:
      - name: source-data
        path: /tmp/input/data.csv
      - name: preprocessing-config
        path: /tmp/config/preprocessing.yaml

    securityContext:
      runAsUser: 0
      runAsGroup: 0

    container:
      image: docker.io/library/preprocessing:v2
      imagePullPolicy: Never
      command: [python, preprocess.py]
      args: [
        "--config", "{{inputs.artifacts.preprocessing-config.path}}",
        "--input", "{{inputs.artifacts.source-data.path}}", 
        "--output", "/tmp/output/processed_data.csv"
      ]
    outputs:
      artifacts:
      - name: processed-data
        path: /tmp/output/processed_data.csv 
        archive:
          none: {}

# -------------------------------------------------------------

  - name: train-hmm-model
    inputs:
      artifacts:
      - name: processed-data
        path: /tmp/input/processed_data.csv
        archive:
          none: {}
      - name: training-hmm-config
        path: /tmp/config/training_hmm.json
    container:
      image: docker.io/library/training-hmm:v2
      imagePullPolicy: Never
      command: [python, entrenar_modelo.py]
      args: [
        "--input", "/tmp/input/processed_data.csv",
        "--output_model", "/tmp/output/hmm_model.pkl",
        "--params", "{{inputs.artifacts.training-hmm-config.path}}"
      ]
    outputs:
      artifacts:
      - name: trained-model
        path: /tmp/output/hmm_model.pkl
        archive:
          none: {}

# -------------------------------------------------------------

  - name: generate-hmm-data
    inputs:
      artifacts:
      - name: trained-model
        path: /tmp/input/hmm_model.pkl
        archive:
          none: {}
      - name: generation-hmm-config
        path: /tmp/config/generation_hmm.json
    container:
      image: docker.io/library/generation-hmm:v2
      imagePullPolicy: Never
      command: [python, generar_datos.py]
      args: [
        "--model", "/tmp/input/hmm_model.pkl",
        "--output_data", "/tmp/output/synthetic_data.csv",
        "--params", "{{inputs.artifacts.generation-hmm-config.path}}"
      ]
    outputs:
      artifacts:
      - name: synthetic-data
        path: /tmp/output/synthetic_data.csv
        archive:
          none: {}

# -------------------------------------------------------------

  - name: train-gaussian-process-model
    container:
