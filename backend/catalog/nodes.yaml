nodes:
  - name: data-input
    type: input
    version: v1
    parameters: [bucket, key]
    artifacts:
      inputs: []
      outputs:
        - name: source-data
          path: /data/inputs/input.csv
    limits: {}

  - name: preprocessing
    type: preprocessing
    version: v2
    parameters: [config]
    artifacts:
      inputs:
        - name: source-data
          path: /data/inputs/input.csv
        - name: preprocessing-config
          path: /data/config/preprocessing.yaml
      outputs:
        - name: processed-data
          path: /data/outputs/preprocessed_input.csv
    limits: {}

  - name: train-hmm-model
    type: training
    version: v2
    parameters: [params]
    parameters_file: components/training/hmm/variables.json
    artifacts:
      inputs:
        - name: processed-data
          path: /data/inputs/preprocessed_input.csv
        - name: training-hmm-config
          path: /data/config/training_hmm.json
      outputs:
        - name: trained-model
          path: /data/outputs/hmm_model.pkl
    limits: {}

  - name: generate-hmm-data
    type: generation
    version: v2
    parameters: [params]
    parameters_file: components/generation/hmm/variables.json
    artifacts:
      inputs:
        - name: trained-model
          path: /data/inputs/hmm_model.pkl
        - name: generation-hmm-config
          path: /data/config/generation_hmm.json
      outputs:
        - name: synthetic-data
          path: /data/outputs/synthetic_hmm_model.csv
    limits: {}

  - name: train-gaussian-process-model
