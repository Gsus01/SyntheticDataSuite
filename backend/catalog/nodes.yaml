        - name: processed-data
          path: /data/inputs/preprocessed_input.csv
        - name: training-hmm-config
          path: /data/config/training_hmm.json
      outputs:
        - name: trained-model
          path: /data/outputs/hmm_model.pkl
    limits: {}

  - name: generate-hmm-data
    type: generation
    version: v2
    parameters: [params]
    parameters_file: components/generation/hmm/variables.json
    artifacts:
      inputs:
        - name: trained-model
          path: /data/inputs/hmm_model.pkl
