nodes:
  - name: data-input
    type: input
    version: v1
    parameters: [bucket, key]
    artifacts:
      inputs: []
      outputs:
        - name: source-data
          path: /data/inputs/input.csv
    limits: {}

  - name: preprocessing
    type: preprocessing
    version: v2
    parameters: [config]
    artifacts:
      inputs:
        - name: source-data
          path: /data/inputs/input.csv
