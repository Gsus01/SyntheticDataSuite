          path: /data/config/preprocessing.yaml
      outputs:
        - name: processed-data
          path: /data/outputs/preprocessed_input.csv
    limits: {}

  - name: train-hmm-model
    type: training
    version: v2
    parameters: [params]
    parameters_file: components/training/hmm/variables.json
