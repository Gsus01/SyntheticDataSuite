services:
  generar:
    build: .
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data_synth:/app/data_synth
      - ./model:/app/model
      - ./variables.json:/app/variables.json
    # Define el comando COMPLETO con el script y sus argumentos por defecto
    command:
      #- /app/entrenar_modelo.py
      - --model_path
      - /app/model/trained_model.joblib
      - --output_path
      - /app/data_synth/data_generated.csv
      - --config
      - /app/variables.json